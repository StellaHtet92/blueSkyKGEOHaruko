<script>
    $(document).ready(function()
  {
      $(".hamburger").click(function()
      {   
          $(".container-fluid").toggleClass("myCollapse");
      });
      /*$(".navbar-toggler").click(function()
      {   
          $(".container-fluid").toggleClass("navbar-toggler");
      });*/
  });
  //for the collapsible side menubar
  var coll = document.getElementsByClassName("myCollapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.maxHeight){
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      } 
    });
  }
  var layersFromGeoserver=[];
  console.log("layersFromGeoserver before spi loop")
  console.log(layersFromGeoserver)
  {% for spi in SPI %}
  var {{ spi.name }} = L.tileLayer.wms('http://localhost:8085/geoserver/wms', {
      layers: 'blueSky:{{spi.name}}',
      transparent: true,
      format: 'image/png',
      })        
     // layersFromGeoserver['{{ spi.name }}'] = {{ spi.name }}
      layersFromGeoserver.push(
      {
      layerTitle: '{{ spi.name }}',
      layerName: 'blueSky:{{ spi.name }}',
      defaultCheck:'false',
      });
  {% endfor %}
  console.log("layersFromGeoserver after spi loop")
  console.log(layersFromGeoserver)
</script>
